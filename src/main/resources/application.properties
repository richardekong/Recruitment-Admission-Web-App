
#######################################################
# File path properties for file upload service        #
#######################################################

historical-spreed-sheet-file-path= src/main/resources/static/upload/historical-data

current-spreed-sheet-file-path=src/main/resources/static/upload/current-data


#######################################################
# SETUP MEMORY DATABASE                               #
#######################################################
#spring.datasource.url=jdbc:h2:mem:development_db
spring.datasource.url=jdbc:h2:file:/data/development_db
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.show-sql=true
spring.datasource.driverClassName=org.h2.Driver
spring.sql.init.mode=always
spring.h2.console.enabled=true



spring.servlet.multipart.enabled=true

# Threshold after which files are written to disk.
spring.servlet.multipart.file-size-threshold=2KB
# Max file size.
spring.servlet.multipart.max-file-size=20MB
# Max Request Size
spring.servlet.multipart.max-request-size=20MB
mybatis.configuration.map-underscore-to-camel-case=true


#enable compression
server.compression.enabled=true
server.compression.mimetypes=application/json,application xml,text html,text xml,text /plain
