<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>register</title>
  <!-- Bootstrap libraries -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
          integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
          integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
          crossorigin="anonymous"></script>

</head>
<style>
    .login {
        color: brown;
    }

    img {
        height: 150px;
        width: 150px;
    }

    body {
        background-color: #f6f6f6;
    }

    .signup-label {
        color: red;
    }

    a {
        text-decoration: none;
    }
</style>
<body class="p-3 m-0 border-0 bd-example bd-example-row">
<div class="container w-50">
  <div>
    <div class="unilogo">
      <img alt="unilogo" src="https://logosave.com/images/large/11/Cardiff-University-logo.gif">
    </div>
  </div>
  <div>
    <div class="title"><h2 class="project">Cardiff Midwifery Application manager</h2></div>
  </div>
  <p th:if="${error}" class="error">Sign up failed</p>
  <form id="login-form" th:action="@{/register-save}" method="post">
    <div class="mb-3">
      <div class="login"><h2>Sign Up</h2></div>
    </div>
    <div class="row input-group mb-3">
      <label class="col-xs-12 col-sm-12 col-md-12 col-lg-3" for="username">Username:</label>
      <input id="username" type="text" name="username" class="form-control col-xs-12 col-sm-12 col-md-12 col-lg-9" aria-describedby="inputGroup-sizing-default" placeholder="Username" required aria-required="true">
    </div>
    <div class="row input-group mb-3">
      <label for="password" class="col-xs-12 col-sm-12 col-md-12 col-lg-3">Password:</label>
      <input id="password" name="password" type="password" class="form-control col-xs-12 col-sm-12 col-md-12 col-lg-9" aria-describedby="inputGroup-sizing-default" placeholder="Password" required aria-required="true">
    </div>
    <label for="userRole">UserRole</label>
    <select name="userRole" id="userRole">
      <option value="ADMIN">admin</option>
      <option value="USER">user</option>
    </select>
    <div>
      <button class="btn btn-primary" style="background-color: #214ea3" type="submit">Sign Up</button>
    </div>
    <div>
      <p class="signup-label">Already have an account? <a
              href="/login">Back
        to login!</a></p>
    </div>
  </form>
</div>
</body>
</html>
