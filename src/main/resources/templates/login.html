<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!-- Bootstrap libraries -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
            integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
            crossorigin="anonymous"></script>

</head>
<style>
    .login {
        color: #bd4850;
    }
    #title{
        color: #707070;
    }
</style>
<body class="p-3 m-0 border-0 bd-example bd-example-row">
<div class="container w-50">
    <div>
        <div class="unilogo">
            <img class="w-25 h-25" alt="unilogo" src="https://logosave.com/images/large/11/Cardiff-University-logo.gif">
        </div>
    </div>
    <div>
        <div id="title"><h6 class="display-6">Cardiff Midwifery <br> Application manager</h6></div>
    </div>
    <form id="login-form" class="" action="">
        <div class="mb-3">
            <div class="login"><h2>Login</h2></div>
        </div>
        <div class="row input-group mb-3">
            <label class="col-xs-12 col-sm-12 col-md-12 col-lg-3" for="username">Username:</label>
            <input id="username" type="text" class="form-control col-xs-12 col-sm-12 col-md-12 col-lg-9" aria-describedby="inputGroup-sizing-default" placeholder="Username" required aria-required="true">
        </div>
        <div class="row input-group mb-3">
            <label for="password" class="col-xs-12 col-sm-12 col-md-12 col-lg-3">Password:</label>
            <input id="password" type="password" class="form-control col-xs-12 col-sm-12 col-md-12 col-lg-9" aria-describedby="inputGroup-sizing-default" placeholder="Password" required aria-required="true">
        </div>
        <div>
            <button class="btn btn-primary" style="background-color: #214ea3">Log in</button>
        </div>
    </form>

</div>
</div>
</body>
</html>
