<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="icon" th:href="@{/favicon/favicon.png}" sizes="16x16" type="image/png">
    <!-- Bootstrap libraries -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
            integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/reg-login.css}" href="../static/css/reg-login.css">
    <link rel="stylesheet" th:href="@{/css/style.css}" href="../static/css/style.css">
</head>
<body>
<div class="container add-space-around">
    <div class="login-form-header">
        <img alt="logo" src="https://logosave.com/images/large/11/Cardiff-University-logo.gif">
        <span id="title-text">Cardiff Midwifery Application Manager</span>
    </div>
    <div class="login-form-container">
            <p th:if="${error}" class="alert alert-danger error" th:text="${error.getMessage()}">
                Wrong username or password
            </p>
            <!-- Success and Error display components        -->
        <form id="login-form" th:action="@{/login}" method="post">
            <div class="mb-2">
                <div class="login-text">
                    <h2>Login</h2>
                </div>
            </div>
            <div class="form-group mb-2">
                <label for="username">Username:</label>
                <input id="username" type="text" name="username"
                       class="form-control col-xs-12 col-sm-12 col-md-12 col-lg-12"
                       aria-describedby="inputGroup-sizing-default" placeholder="Username"
                       required aria-required="true">
            </div>
            <div class="form-group mb-2">
                <label for="password">Password:</label>
                <input id="password" name="password" type="password"
                       class="form-control col-xs-12 col-sm-12 col-md-12 col-lg-12"
                       aria-describedby="inputGroup-sizing-default" placeholder="Password"
                       required aria-required="true">
            </div>
            <button class="btn btn-primary reg-login-btn" type="submit">Login</button>
            <p class="login-label">
                <span>Don't have an account?</span>
                <a href="/register">create one!</a>
            </p>
        </form>
    </div>
</div>
</body>
</html>
